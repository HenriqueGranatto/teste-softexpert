  <body class="hold-transition sidebar-collapse layout-top-nav">
    <div class="wrapper">
      <nav class="main-header navbar navbar-expand navbar-dark navbar-light">
        <div class="container">
          <a href="./index.html" class="navbar-brand">
            <img src="./dist/img/logo.png" alt="logo" class="brand-image" style="opacity: .8">

        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Ponto de Venda</a>
            </li>
            <li class="nav-item dropdown">
              <a id="dropdownCadastros" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Cadastro</a>
              <ul aria-labelledby="dropdownCadastros" class="dropdown-menu border-0 shadow">
                <li><a href="./pages/produtos.html" class="dropdown-item">Produtos</a></li>
                <li><a href="./pages/tipos.html" class="dropdown-item">Tipos de produto</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a id="dropdownRelatorio" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Relatório</a>
              <ul aria-labelledby="dropdownRelatorio" class="dropdown-menu border-0 shadow">
                <li><a href="./pages/pedidos.html" class="dropdown-item">Pedidos</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div class="content-wrapper">
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Ponto de Venda</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item active">Ponto de Venda</li>
                </ol>
              </div>
            </div>
        </div>
      </div>

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3" style="height: 500px; overflow-y: scroll">
              <table id="products" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Produtos</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <div class="col-9" style="height: 500px; overflow-y: scroll">
              <table id="order" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Produto</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Imposto</th>
                    <th>Total em Imposto</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                  <tr>
                    <th id="orderAmount"></th>
                    <th id="orderPrice"></th>
                    <th id="orderTax"></th>
                    <th id="orderTotalTax"></th>
                    <th id="orderTotalPrice"></th>
                    <th colspan="2"><button class="btn btn-success col-12" type="button" onclick="saveOrder()">Salvar</button></th>
                  </tr>
                </tfoot>
              </table>
            </div>

          </div>
        </div>
      </div>
