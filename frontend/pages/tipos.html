            <span class="brand-text ">Mercadinho</span>
          </a>
        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Ponto de Venda</a>
            </li>
            <li class="nav-item dropdown">
              <a id="dropdownCadastros" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Cadastro</a>
              <ul aria-labelledby="dropdownCadastros" class="dropdown-menu border-0 shadow">
                <li><a href="../pages/produtos.html" class="dropdown-item">Produtos</a></li>

              </ul>
            </li>
            <li class="nav-item dropdown">
              <a id="dropdownRelatorio" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Relatório</a>

          </ul>

      <div class="content-wrapper">
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Tipos</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">Cadastro</li>
                  <li class="breadcrumb-item active">Tipos</li>
                </ol>
              </div>
            </div>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header row align-items-center">
                  <div class="col-4"><h3>Lista de tipos</h3></div>
                  <div class="col-4 offset-4"><button type="button" id="new_type_btn" class="btn btn-block btn-success btn-lg">Novo tipo</button></div>
                </div>
                <div class="card-body">
                  <table id="type_list" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>Imposto</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                      <tr>
                        <th>Nome</th>
                        <th>Imposto</th>
                        <th>Ações</th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="new_type_modal">
      <div class="modal-dialog new_type_modal">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cadastrar tipo</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="new_type_name">Nome do tipo</label>
                <input type="text" class="form-control" id="new_type_name" placeholder="Nome do tipo">
              </div>
              <div class="form-group">
                <label for="new_type_price">Imposto sobre o tipo de produto</label>
                <input type="text" class="form-control" id="new_type_tax" placeholder="Imposto sobre o tipo de produto">
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="new_type_modal_cancel">Cancelar</button>
            <button type="button" class="btn btn-primary" id="new_type_modal_save">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit_type_modal">
      <div class="modal-dialog edit_type_modal">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Alterar tipo</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="new_type_name">Nome do tipo</label>
                <input type="text" class="form-control" id="edit_type_name" placeholder="Nome do tipo">
              </div>
              <div class="form-group">
                <label for="new_type_price">Imposto sobre o tipo de produto</label>
                <input type="text" class="form-control" id="edit_type_tax" placeholder="Imposto sobre o tipo de produto">
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="edit_type_modal_cancel">Cancelar</button>
            <button type="button" class="btn btn-primary" id="edit_type_modal_save">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../plugins/jquery/jquery.min.js"></script>

    <script src="../plugins/jszip/jszip.min.js"></script>
    <script src="../plugins/pdfmake/pdfmake.min.js"></script>
    <script src="../plugins/pdfmake/vfs_fonts.js"></script>
    <script src="../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="../plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

    <script src="../plugins/select2/js/select2.full.min.js"></script>

    <script src="../plugins/moment/moment.min.js"></script>
